<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/jpg" href="./img/rock.png" />
  </head>
  <body>
    <div class="header">ROCK PAPER SCISSORS V2.0</div>
    <div class="main">
      <div class="left-main">
        <div class="title">WEAPONS</div>
        <div class="selection">
          <button id="weapon" class="Rock"><img src="img/rock.png" /></button>
          <button id="weapon" class="Paper"><img src="img/paper.png" /></button>
          <button id="weapon" class="Scissors">
            <img src="img/scissors.png" />
          </button>
        </div>
        <button id="restart" class="start">START</button>
      </div>
      <div class="right-main">
        <div class="title">INSTRUCTIONS</div>
        <div class="instruct-detail">
          First one to score 5 points gets to be a winner! <br />
          Press <b>START</b> to gain access to your weapons!
        </div>
        <div class="score-title">
          <span class="green">Player</span> vs
          <span class="red">Computer</span>
        </div>
        <div class="round">ROUND 1</div>
        <div class="player" id="player-title"></div>
        <div class="computer" id="computer-title"></div>

        <div id="score">
          <span class="green" id="green">0</span> :
          <span class="red" id="red">0</span>
        </div>

        <div class="result"></div>
        <div class="gameresult"></div>
      </div>
    </div>
    <footer>
      <div class="footer-content">Made by shaynalene</div>
      <div class="footer-content">Copyright Â© 2023</div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
