<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <script src="script.js"></script>
    <style src="style.css"></style>
  </head>
  <body>
    <div class="header">ROCK-PAPER-SCISSORS</div>
    <div class="main">
      <div id="round"></div>
      <div class="player-container">
        <p class="player-title">PLAYER</p>
        <p class="player-score" id="player-score"></p>
      </div>
      <div class="computer-container">
        <p class="computer-title">COMPUTER</p>
        <p class="computer-score" id="computer-score"></p>
      </div>
      <h2>Choose your weapon!</h2>
      <div class="selection" id="playerSelection">
        <div class="selection-design" id="rock"><img src /></div>
        <div class="selection-design" id="paper"><img src /></div>
        <div class="selection-design" id="scissors"><img src /></div>
      </div>
      <div id="result"></div>
    </div>
    <div class="footer">
      <div class="footer-content">Made by shaynalene</div>
      <div class="footer-content">Copyright Â© 2023</div>
    </div>
  </body>
</html>
